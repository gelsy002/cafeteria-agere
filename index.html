<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cafetería Agere</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="first-text-wrap">
            <img src="assets/images/logo.png" class="logo">
            <div>
                <a class="acerca-de">Acerca de</a>
                <a class="store">Tienda</a>
            </div>
        </div>
        <div class="second-text-wrap">
            <button class="primary-button">
                Iniciar sesión
            </button>
            <button class="secondary-button">
                Registrate
            </button>
        </div>
    </header>

    <section class="section1 row">
        <div class="section-img">
            <img src="assets/images/img-1.png" class="firt-img">
            <div class="section-info">
                <div class="info">
                    <span class="info-number">+50</span>
                    <span class="info-text">Variedades de Café</span>
                </div>
                <div class="info">
                    <span class="info-number">20</span>
                    <span class="info-text">Países diferentes</span>
                </div>
                <div class="info">
                    <span class="info-number">+1000</span>
                    <span class="info-text">Accesorios para hacer el mejor café</span>
                </div>
            </div>
        </div>

        <div class="section-text">
            <div class="text-wrap">
                <span class="section-title">Café</span>
                <span class="section-title">Agere</span>
                <span class="section-subtitle">Coffee Shop</span>
            </div>

            <div class="text-square">
                <div class="square-yellow"></div>
                <div class="square-orange"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
    </section>

    <section class="section2 row">
        <div class="section2-text-wrap">
            <span class="section2-text-title">Ven a conocernos</span>
            <span class="section2-text-subtitle">Disfruta de una gran experiencia tomando un café o un té de nuestras tiendas o si prefieres puedes comprar en linea nuestros cafés para disfrutarlos en casa</span>
        </div>

        <div class="container-wrap">
            <div class="square-blue"></div>
                <img src="assets/images/img-4.png" class="img-mapa">
        </div>

        <div class="container-wrap">
            <img src="assets/images/img-2.png" class="img-coffe">
            <img src="assets/images/img-3.png" class="img-coffe-grano">
        </div>
    </section>
</body>
</html>
